<body>
  <div class="container">
    <h3> Patients  </h3>
    {{>patients}}
  </div>
</body>

<template name="patients">
  <table class="striped">
    <thead>
      <th>Phone</th> 
      <th>Language</th> 
      <th>Date Added</th> 
      <th>Date Class</th> 
      <th>Date Practical</th> 
      <th>Date Discharged</th> 
      <th>Subscribed to IVR</th> 
      <th>Placed in System</th> 
    </thead>
    
    <tbody>
      {{#each patients}}
      <tr>
        <td> {{phone}} </td>
        <td> {{language}} </td>
        <td> {{humanReadableDate date_added}} </td>
        <td> {{humanReadableDate date_first_class}} </td>
        <td> {{humanReadableDate date_practical}} </td>
        <td> {{humanReadableDate date_discharged}} </td>
        <td> {{subscribes_to_ivr}} </td>
        {{#if has_been_input_to_ivr_system}} 
        <td> <input type="checkbox" id="placedInSystem{{_id}}" name="placedInSystem" checked><label for="placedInSystem{{_id}}"></label> </td>
        {{else}}
        <td> <input type="checkbox" id="placedInSystem{{_id}}" name="placedInSystem" ><label for="placedInSystem{{_id}}"></label> </td>
        {{/if}}
      </tr>
      {{/each}}
    </tbody>
  </table>
