<head>
  <title>ivr_phone_numbers</title>
</head>

<body>
  <div class="container">
    <h3> Patients subscribed to IVR but not placed in System </h3>
    {{>patients}}
  </div>
</body>

<template name="patients">
  <table class="striped">
    <thead>
      <th>Phone</th> 
      <th>Name</th> 
      <th>Language</th> 
      <th>Placed in System</th> 
    </thead>
    
    <tbody>
      {{#each patients}}
      <tr>
        <td> {{phone}} </td>
        <td> {{name}} </td>
        <td> {{language}} </td>
        <td> <input type="checkbox" id="placedInSystem" name="placedInSystem"> </td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <h3> Already placed in IVR system </h3>
  <table class="striped">
    <thead>
      <th>Phone</th> 
      <th>Name</th> 
      <th>Language</th> 
      <th>Placed in System</th> 
    </thead>
    
    <tbody>
      {{#each inSystem}}
      <tr>
        <td> {{phone}} </td>
        <td> {{name}} </td>
        <td> {{language}} </td>
        <td> <input type="checkbox" id="placedInSystem" name="placedInSystem"> </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  
  <h3>Patients not subscribed to IVR</h3>

  <table class="striped">
    <thead>
      <th>Phone</th> 
      <th>Name</th> 
      <th>Language</th> 
      <th>Placed in System</th> 
    </thead>
    
    <tbody>
      {{#each notSubscribed}}
      <tr>
        <td> {{phone}} </td>
        <td> {{name}} </td>
        <td> {{language}} </td>
        <td> <input type="checkbox" id="placedInSystem" name="placedInSystem"> </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
